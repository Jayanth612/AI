<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Generator and Evaluator</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #333;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background-color: #fff;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 90%;
        max-width: 500px;
      }
      h1 {
        color: #222;
        margin-bottom: 20px;
      }
      p {
        color: #555;
        margin-bottom: 30px;
      }
      a {
        display: inline-block;
        margin: 10px;
        padding: 12px 25px;
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      a:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Assignment Generator and Evaluator</h1>
      <p>Select an option to get started:</p>
      <a href="/generate">Generate Assignment</a>
      <a href="/evaluate">Evaluate Answer</a>
    </div>
  </body>
</html>
